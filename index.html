<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container m-auto" id="app">
        <div>
            <h1 class="text-center">TODO LIST</h1>
            <ul class="list-group m-auto">
                <li :class="{'text-decoration-line-through text-success': todoItem.done}" class="list-group-item d-flex" v-for="(todoItem, index) in todoList">
         {{ todoItem.text }}
                    <input class="ms-2" type="checkbox" v-model="todoItem.done">
                </li>
              </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
